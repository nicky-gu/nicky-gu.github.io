    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸¸æˆçŠ¶æ€ç®¡ç†
            const gameState = {
                totalCount: 0,
                correctCount: 0,
                wrongCount: 0,
                currentQuestion: null,
                wrongQuestions: [],
                options: [],
                currentQuestionIndex: 0,
                isAnswering: false, // é˜²æ­¢è¿ç»­ç‚¹å‡»
                originalQuestions: [], // ä¿å­˜åŸå§‹é¢˜ç›®é›†åˆ
                isPracticingWrongQuestions: false // æ ‡è®°æ˜¯å¦åœ¨ç»ƒä¹ é”™é¢˜
            };
            
            // éŸ³é¢‘å…ƒç´ 
            const correctSound = document.getElementById('correctSound');
            const wrongSound = document.getElementById('wrongSound');
            
            // DOMå…ƒç´ å¼•ç”¨
            const elements = {
                question: document.getElementById('question'),
                optionBtns: document.querySelectorAll('.option-btn'),
                totalCount: document.getElementById('totalCount'),
                correctCount: document.getElementById('correctCount'),
                wrongCount: document.getElementById('wrongCount'),
                accuracyRate: document.getElementById('accuracyRate'),
                nextBtn: document.getElementById('nextBtn'),
                restartBtn: document.getElementById('restartBtn'),
                showWrongBtn: document.getElementById('showWrongBtn'),
                hideWrongBtn: document.getElementById('hideWrongBtn'),
                wrongQuestions: document.getElementById('wrongQuestions'),
                wrongList: document.getElementById('wrongList'),
                practiceWrongBtn: document.getElementById('practiceWrongBtn'),
                clearWrongBtn: document.getElementById('clearWrongBtn')
            };
            
            // ç”Ÿæˆéšæœºæ•´æ•°å‡½æ•° [7,9](@ref)
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            
            // ç”Ÿæˆéšæœºé¢˜ç›®å‡½æ•° [1,7](@ref)
            function generateRandomQuestion() {
                const operationTypes = ['+', '-'];
                const operation = operationTypes[getRandomInt(0, 1)];
                
                let num1, num2, answer;
                
                if (operation === '+') {
                    // åŠ æ³•ï¼šç¡®ä¿ç»“æœä¸è¶…è¿‡10
                    num1 = getRandomInt(0, 10);
                    num2 = getRandomInt(0, 10 - num1);
                    answer = num1 + num2;
                } else {
                    // å‡æ³•ï¼šç¡®ä¿ç»“æœä¸ä¸ºè´Ÿæ•°
                    num1 = getRandomInt(0, 10);
                    num2 = getRandomInt(0, num1);
                    answer = num1 - num2;
                }
                
                return {
                    expression: `${num1} ${operation} ${num2}`,
                    answer: answer
                };
            }
            
            // ç”Ÿæˆé¢˜ç›®é›†åˆ
            function generateQuestionSet(size) {
                const questions = [];
                for (let i = 0; i < size; i++) {
                    questions.push(generateRandomQuestion());
                }
                return questions;
            }
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                gameState.totalCount = 0;
                gameState.correctCount = 0;
                gameState.wrongCount = 0;
                gameState.wrongQuestions = [];
                gameState.currentQuestionIndex = 0;
                gameState.isAnswering = false;
                gameState.isPracticingWrongQuestions = false;
                
                // ç”Ÿæˆæ–°çš„éšæœºé¢˜ç›®é›†åˆï¼ˆ20é¢˜ï¼‰[1,7](@ref)
                gameState.originalQuestions = generateQuestionSet(20);
                
                updateStats();
                showQuestion(gameState.currentQuestionIndex);
            }
            
            // æ˜¾ç¤ºé¢˜ç›®
            function showQuestion(index) {
                if (gameState.isPracticingWrongQuestions) {
                    // ç»ƒä¹ é”™é¢˜æ¨¡å¼
                    if (index >= gameState.wrongQuestions.length) {
                        // æ‰€æœ‰é”™é¢˜å·²å®Œæˆ
                        if (gameState.wrongQuestions.length === 0) {
                            // æ²¡æœ‰é”™é¢˜äº†ï¼Œè¿”å›æ™®é€šæ¨¡å¼
                            alert("æ­å–œï¼æ‚¨å·²ç»å®Œæˆäº†æ‰€æœ‰é”™é¢˜ç»ƒä¹ ï¼");
                            hideWrongQuestions();
                            return;
                        }
                        // å¾ªç¯å›ç¬¬ä¸€é¢˜
                        gameState.currentQuestionIndex = 0;
                    } else {
                        gameState.currentæQuestionIndex = index;
                    }
                    
                    const wrongQuestion = gameState.wrongQuestions[gameState.currentQuestionIndex];
                    gameState.currentQuestion = {
                        expression: wrongQuestion.question,
                        answer: wrongQuestion.correctAnswer
                    };
                } else {
                    // æ™®é€šç»ƒä¹ æ¨¡å¼
                    if (index >= gameState.originalQuestions.length) {
                        // æ‰€æœ‰é¢˜ç›®å·²å®Œæˆï¼Œå¾ªç¯å›ç¬¬ä¸€é¢˜
                        gameState.currentQuestionIndex = 0;
                    } else {
                        gameState.currentQuestionIndex = index;
                    }
                    
                    gameState.currentQuestion = gameState.originalQuestions[gameState.currentQuestionIndex];
                }
                
                // æ˜¾ç¤ºé¢˜ç›®
                elements.question.textContent = `${gameState.currentQuestion.expression} = ?`;
                
                // ç”Ÿæˆé€‰é¡¹
                generateOptions(gameState.currentQuestion.answer);
                
                // é‡ç½®æŒ‰é’®çŠ¶æ€
                resetOptionButtons();
            }
            
            // é‡ç½®é€‰é¡¹æŒ‰é’®çŠ¶æ€
            function resetOptionButtons() {
                elements.optionBtns.forEach(btn => {
                    btn.style.backgroundColor = '#4ecdc4';
                    btn.style.transform = 'none';
                    btn.style.boxShadow = '0 6px 0 #1a535c';
                    btn.disabled = false;
                });
            }
            
            // ç”Ÿæˆé€‰é¡¹
            function generateOptions(correctAnswer) {
                gameState.options = [correctAnswer];
                
                // æ·»åŠ å¹²æ‰°é¡¹ [4,7](@ref)
                while (gameState.options.length < 4) {
                    // ç”Ÿæˆä¸æ­£ç¡®ç­”æ¡ˆæ¥è¿‘çš„å¹²æ‰°é¡¹ï¼ˆÂ±1æˆ–Â±2ï¼‰
                    const offset = Math.floor(Math.random() * 3) + 1; // 1-3
                    const sign = Math.random() > 0.5 ? 1 : -1;
                    const option = correctAnswer + (sign * offset);
                    
                    // ç¡®ä¿é€‰é¡¹åœ¨0-10ä¹‹é—´ä¸”ä¸é‡å¤
                    if (option >= 0 && option <= 10 && 
                        !gameState.options.includes(option)) {
                        gameState.options.push(option);
                    }
                }
                
                // éšæœºæ’åºé€‰é¡¹ [2](@ref)
                shuffleArray(gameState.options);
                
                // æ›´æ–°æŒ‰é’®æ–‡æœ¬
                elements.optionBtns.forEach((btn, index) => {
                    btn.textContent = gameState.options[index];
                });
            }
            
            // æ•°ç»„éšæœºæ’åº [2](@ref)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            // æ£€æŸ¥ç­”æ¡ˆ
            function checkAnswer(selectedOption) {
                if (gameState.isAnswering) return;
                gameState.isAnswering = true;
                
                const isCorrect = parseInt(selectedOption) === gameState.currentQuestion.answer;
                
                gameState.totalCount++;
                
                if (isCorrect) {
                    gameState.correctCount++;
                    showFeedback('âœ“', true);
                    // æ’­æ”¾æ­£ç¡®éŸ³æ•ˆ
                    playSound('correct');
                    
                    // å¦‚æœæ˜¯åœ¨ç»ƒä¹ é”™é¢˜æ¨¡å¼ï¼Œç­”å¯¹åä»é”™é¢˜æœ¬ä¸­ç§»é™¤è¯¥é¢˜
                    if (gameState.isPracticingWrongQuestions) {
                        const currentQuestion = gameState.wrongQuestions[gameState.currentQuestionIndex];
                        
                        // ä»é”™é¢˜æœ¬ä¸­ç§»é™¤
                        gameState.wrongQuestions = gameState.wrongQuestions.filter(q => 
                            q.question !== currentQuestion.question || 
                            q.userAnswer !== currentQuestion.userAnswer
                        );
                        
                        // æ›´æ–°é”™é¢˜åˆ—è¡¨æ˜¾ç¤º
                        showWrongQuestions();
                        
                        // å¦‚æœé”™é¢˜æœ¬å·²ç©ºï¼Œæç¤ºç”¨æˆ·
                        if (gameState.wrongQuestions.length === 0) {
                            setTimeout(() => {
                                alert("å¤ªæ£’äº†ï¼æ‚¨å·²ç»å®Œæˆäº†æ‰€æœ‰é”™é¢˜ç»ƒä¹ ï¼");
                                hideWrongQuestions();
                            }, 1500);
                        }
                    }
                    
                    // ç­”å¯¹å1.5ç§’è‡ªåŠ¨ä¸‹ä¸€é¢˜
                    setTimeout(() => {
                        showQuestion(gameState.currentQuestionIndex + 1);
                        gameState.isAnswering = false;
                    }, 1500);
                } else {
                    gameState.wrongCount++;
                    showFeedback('âœ—', false);
                    // æ’­æ”¾é”™è¯¯éŸ³æ•ˆ
                    playSound('wrong');
                    
                    // è®°å½•é”™é¢˜
                    const wrongQuestion = {
                        question: gameState.currentQuestion.expression,
                        userAnswer: parseInt(selectedOption),
                        correctAnswer: gameState.currentQuestion.answer
                    };
                    
                    // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒçš„é”™é¢˜
                    const isDuplicate = gameState.wrongQuestions.some(q => 
                        q.question === wrongQuestion.question && 
                        q.userAnswer === wrongQuestion.userAnswer
                    );
                    
                    if (!isDuplicate) {
                        gameState.wrongQuestions.push(wrongQuestion);
                    }
                    
                    // ç­”é”™åå…è®¸ç»§ç»­å°è¯•
                    setTimeout(() => {
                        gameState.isAnswering = false;
                    }, 1500);
                }
                
                updateStats();
                
                // é«˜äº®æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆå’Œé”™è¯¯ç­”æ¡ˆ
                elements.optionBtns.forEach(btn => {
                    const btnValue = parseInt(btn.textContent);
                    btn.disabled = true; // ç¦æ­¢é‡å¤ç‚¹å‡»
                    
                    if (btnValue === gameState.currentQuestion.answer) {
                        btn.style.backgroundColor = '#4cd137';
                        btn.style.transform = 'scale(1.05)';
                    } else if (btnValue === parseInt(selectedOption) && !isCorrect) {
                        btn.style.backgroundColor = '#ff6b6b';
                    }
                });
            }
            
            // æ’­æ”¾éŸ³æ•ˆ
            function playSound(type) {
                try {
                    if (type === 'correct') {
                        correctSound.currentTime = 0; // é‡ç½®æ’­æ”¾ä½ç½®
                        correctSound.play();
                    } else if (type === 'wrong') {
                        wrongSound.currentTime = 0; // é‡ç½®æ’­æ”¾ä½ç½®
                        wrongSound.play();
                    }
                } catch (e) {
                    console.log('éŸ³æ•ˆæ’­æ”¾å¤±è´¥:', e);
                }
            }
            
            // æ˜¾ç¤ºè§†è§‰åé¦ˆ
            function showFeedback(symbol, isCorrect) {
                const feedback = document.createElement('div');
                feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
                feedback.textContent = symbol;
                feedback.style.left = `${Math.random() * 70 + 15}%`;
                feedback.style.top = `${Math.random() * 40 + 30}%`;
                
                document.querySelector('.game-area').appendChild(feedback);
                
                // åŠ¨ç”»æ•ˆæœ
                setTimeout(() => {
                    feedback.style.opacity = '1';
                    feedback.style.transform = 'translateY(-100px)';
                    
                    setTimeout(() => {
                        feedback.remove();
                    }, 800);
                }, 10);
                
                // æ·»åŠ é¢å¤–åŠ¨ç”»æ•ˆæœ
                if (isCorrect) {
                    elements.question.classList.add('pulse');
                    setTimeout(() => {
                        elements.question.classList.remove('pulse');
                    }, 500);
                } else {
                    elements.question.classList.add('shake');
                    setTimeout(() => {
                        elements.question.classList.remove('shake');
                    }, 500);
                }
            }
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            function updateStats() {
                elements.totalCount.textContent = gameState.totalCount;
                elements.correctCount.textContent = gameState.correctCount;
                elements.wrongCount.textContent = gameState.wrongCount;
                
                const accuracy = gameState.totalCount > 0 ? 
                    Math.round((gameState.correctCount / gameState.totalCount) * 100) : 0;
                elements.accuracyRate.textContent = `${accuracy}%`;
            }
            
            // æ˜¾ç¤ºé”™é¢˜æœ¬
            function showWrongQuestions() {
                elements.wrongList.innerHTML = '';
                
                if (gameState.wrongQuestions.length === 0) {
                    const emptyMessage = document.createElement('li');
                    emptyMessage.className = 'wrong-item';
                    emptyMessage.textContent = 'æš‚æ— é”™é¢˜ï¼Œç»§ç»­åŠ æ²¹ï¼';
                    elements.wrongList.appendChild(emptyMessage);
                } else {
                    gameState.wrongQuestions.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.className = 'wrong-item';
                        li.innerHTML = `
                            <div class="wrong-item-content">
                                ${item.question} = 
                                <span class="correct-answer">${item.correctAnswer}</span>
                                <span style="margin:0 10px">|</span>
                                ä½ çš„ç­”æ¡ˆ: <span class="user-answer">${item.userAnswer}</span>
                            </div>
                        `;
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'wrong-item-remove';
                        removeBtn.textContent = 'Ã—';
                        removeBtn.onclick = (e) => {
                            e.stopPropagation();
                            gameState.wrongQuestions.splice(index, 1);
                            showWrongQuestions();
                        };
                        
                        li.appendChild(removeBtn);
                        elements.wrongList.appendChild(li);
                    });
                }
                
                elements.wrongQuestions.style.display = 'block';
                document.querySelector('.game-area').style.display = 'none';
                document.querySelector('.stats-container').style.display = 'none';
            }
            
            // éšè—é”™é¢˜æœ¬
            function hideWrongQuestions() {
                elements.wrongQuestions.style.display = 'none';
                document.querySelector('.game-area').style.display = 'block';
                document.querySelector('.stats-container').style.display = 'block';
                gameState.isPracticingWrongQuestions = false;
            }
            
            // ç»ƒä¹ æ‰€æœ‰é”™é¢˜
            function practiceAllWrongQuestions() {
                if (gameState.wrongQuestions.length === 0) {
                    alert('å½“å‰æ²¡æœ‰é”™é¢˜ï¼Œå¿«å»ç»ƒä¹ å§ï¼');
                    return;
                }
                
                gameState.isPracticingWrongQuestions = true;
                gameState.currentQuestionIndex = 0;
                
                // é‡ç½®ç»Ÿè®¡ä¿¡æ¯
                gameState.totalCount = 0;
                gameState.correctCount = 0;
                gameState.wrongCount = 0;
                updateStats();
                
                // æ˜¾ç¤ºç¬¬ä¸€é¢˜
                showQuestion(0);
                
                // éšè—é”™é¢˜æœ¬ï¼Œè¿”å›ç»ƒä¹ åŒºåŸŸ
                hideWrongQuestions();
            }
            
            // æ¸…ç©ºé”™é¢˜æœ¬
            function clearWrongQuestions() {
                if (gameState.wrongQuestions.length === 0) {
                    alert('é”™é¢˜æœ¬å·²ç»æ˜¯ç©ºçš„ï¼');
                    return;
                }
                
                if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰é”™é¢˜è®°å½•å—ï¼Ÿ')) {
                    gameState.wrongQuestions = [];
                    showWrongQuestions();
                }
            }
            
            // äº‹ä»¶ç›‘å¬
            elements.optionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    checkAnswer(btn.textContent);
                });
            });
            
            elements.nextBtn.addEventListener('click', () => {
                // åˆ‡æ¢åˆ°ä¸‹ä¸€é¢˜
                showQuestion(gameState.currentQuestionIndex + 1);
            });
            
            elements.restartBtn.addEventListener('click', initGame);
            elements.showWrongBtn.addEventListener('click', showWrongQuestions);
            elements.hideWrongBtn.addEventListener('click', hideWrongQuestions);
            elements.practiceWrongBtn.addEventListener('click', practiceAllWrongQuestions);
            elements.clearWrongBtn.addEventListener('click', clearWrongQuestions);
            
            // é”®ç›˜äº‹ä»¶æ”¯æŒï¼ˆ1-4é€‰æ‹©ç­”æ¡ˆï¼‰
            document.addEventListener('keydown', (e) => {
                if (e.key >= '1' && e.key <= '4') {
                    const index = parseInt(e.key) - 1;
                    if (index < elements.optionBtns.length) {
                        checkAnswer(elements.optionBtns[index].textContent);
                    }
                }
                
                // Né”®åˆ‡æ¢åˆ°ä¸‹ä¸€é¢˜
                if (e.key === 'n' || e.key === 'N') {
                    showQuestion(gameState.currentQuestionIndex + 1);
                }
            });
            
            // å¯åŠ¨æ¸¸æˆ
            initGame();
        });
    </script>
